<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Aarin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator" data-tilt>
    <form action="" name="calc">
<input type="text" id="app_name" value="Calculator">
<input type="text" name="answers" id="display_answer" >
<div class="layer0">
    <input type="button" class="operator" id="clearButton" value="c" onclick="calc.answers.value=' ' ">
    <input type="button" class="operator" id="equals" value="=" onclick= "calc.answers.value = eval(calc.answers.value)">
</div>
<div class="layer1">
    <input type="button" name="" class="main_num" value="7" onclick="calc.answers.value+='7' " >
    <input type="button" name="" class="main_num" value="8" onclick="calc.answers.value+='8' " >
    <input type="button" name="" class="main_num" value="9" onclick="calc.answers.value+='9' " >
    <input type="button" name="" class="operator" value="*" onclick="calc.answers.value+='*' " >
</div>
<div class="layer1">
    <input type="button" name="" class="main_num" value="4" onclick="calc.answers.value+='4' " >
    <input type="button" name="" class="main_num" value="5" onclick="calc.answers.value+='5' " >
    <input type="button" name="" class="main_num" value="6" onclick="calc.answers.value+='6' " >
    <input type="button" name="" class="operator" value="-" onclick="calc.answers.value+='-' " >
</div>
<div class="layer1">
    <input type="button" name="" class="main_num" value="1" onclick="calc.answers.value+='1' " >
    <input type="button" name="" class="main_num" value="2" onclick="calc.answers.value+='2' " >
    <input type="button" name="" class="main_num" value="3" onclick="calc.answers.value+='3' " >
    <input type="button" name="" class="operator" value="+" onclick="calc.answers.value+='+' " >
</div>
<div class="layer1">
    <input type="button" name="" class="operator" value="." onclick="calc.answers.value+='.' " >
    <input type="button" name="" class="main_num" value="0" onclick="calc.answers.value+='0' " >
    <input type="button" name="" class="operator" value="%" onclick="calc.answers.value+='%' " >
    <input type="button" name="" class="operator" value="/" onclick="calc.answers.value+='/' " >
</div>
    </form>
</div>
<footer>
    Calculator made by Aarin
</footer>
<script type="text/javascript" src="vanilla-tilt.js"></script>
<script type="text/javascript">
	VanillaTilt.init(document.querySelector(".calculator"), {
		max: 25,
		speed: 400
	});
	
	//It also supports NodeList
	VanillaTilt.init(document.querySelectorAll(".calculator"));
</script>
</body>
</html>
